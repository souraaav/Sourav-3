
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Race Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Car Race Challenge</h1>
    <nav>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </nav>
  </header>

  <section class="hero">
    <h2>Experience the Thrill of Racing!</h2>
    <p>High speed, intense graphics, and ultimate racing action!</p>
    <a href="#" class="btn">Play Now</a>
  </section>

  <section class="features">
    <h3>Game Features</h3>
    <ul>
      <li>🏎️ Realistic Controls</li>
      <li>🌆 Dynamic Environments</li>
      <li>🔥 Nitro Boost Mechanics</li>
    </ul>
  </section>

  <section class="gallery">
    <h3>Gallery</h3>
    <div class="images">
      <img src="assets/car1.jpg" alt="Race Car 1" />
      <img src="assets/car2.jpg" alt="Race Car 2" />
    </div>
  </section>

  <section class="contact">
    <h3>Contact Us</h3>
    <form>
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Car Race Game. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
